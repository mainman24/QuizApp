{{ question }}
<form action="{% url 'quizapps:results' question.id %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button name="submit">Submit</button>
</form>
{% if question.isnotlastquestion == True %}
	<a href="{% url 'quizapps:question' question.returnnextquestionid  %}">Next</a>
{% else %}
	<a href="{% url 'quizapps:index' %}">Next</a>
{% endif %}
