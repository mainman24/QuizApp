<a href="{% url 'quizapps:quiz' quiz.id %}">{{ quiz }}</a>
{% if questions %}
	<br>
	<br>
	{% for question in questions %}
		<a>Q.{{ question.returncurrentid }}) {{ question }}</a> - <a href="{% url 'quizapps:edit_question' question.id %}">Edit</a> - <a href="{% url 'quizapps:delete_question' question.id %}">Delete</a>
		<ul>
		{% for choice in question.choice_set.all %}
			<li>{{choice}}</li>
		{% endfor %}
		</ul>
	{% endfor %}
{% else %}
	<p> No Questions Created </p>
{% endif %}
