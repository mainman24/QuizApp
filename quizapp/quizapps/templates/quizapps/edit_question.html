<head>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<style>

label {
  display: inline; /* This means all the labels are styled like this. */
}

input{
	width:62%;
}

</style>
<header>
<h1>Edit Question:</h1>
</header>
<main>
<form action="{% url 'quizapps:edit_question' question.id %}" method="POST">
	{% csrf_token %}
	<!--{{ qz_form.as_p }}-->
	{{ q_form.as_p }}
	<!--{{ c_form.as_p }}
-->



	{{ c_form.management_form }}
	{% for form in c_form %}
		{{ form.id }}<!-- Form id is required to be added from docs -->
		<!-- https://docs.djangoproject.com/en/5.0/topics/forms/modelforms/#using-the-formset-in-the-template -->
		{{ form.choice_text.label_tag }} {{ form.choice_text }} {{ form.correct_choice.label_tag }} {{ form.correct_choice }}
		<br>
	{% endfor %}

	<br>
	<button name="submit">Submit</button>
</form>
</main>
